<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>uibuild-biz-cards</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500&family=Montserrat:wght@500&display=swap"

    />

    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <div id="root">
      <div class="card-container">
        <h2 class="card-name">
          John <br />

        <p class="card-address">2610 NW Vaughn St, Portland</p>
        <p class="card-address">OR 97210, <br />United States</p>
      </div>
      <div class="card-container">
        <h2 class="card-name">
          Andela<br />
          Sliders
        </h2>
        <h6 class="card-restaurant">MAX STEAKS</h6>
        <p class="card-address">3653 Germantown Ave, Philadelphia,</p>
        <p class="card-address">PA 19140, <br />United States</p>
      </div>
      <div class="card-container">
        <h2 class="card-name">
          Rita <br />
          Lehigh
        </h2>
        <h6 class="card-restaurant">PIZZA RANCH</h6>
        <p class="card-address">1327 Main St Ste. 6, Billings Heights,</p>
        <p class="card-address">MT 59105, <br />United States</p>
      </div>
    </div>
  </body>
</html>
